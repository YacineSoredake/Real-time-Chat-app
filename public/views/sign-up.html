<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <title>Login</title>
    <style>
        /* Style for the custom file upload button */
        .custom-file-upload {
            display: inline-block;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            color: white;
            background-color: #4f46e5; /* Indigo */
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-file-upload:hover {
            background-color: #4338ca; /* Darker indigo */
        }

        /* Hide the default file input */
        input[type="file"] {
            display: none;
        }

        /* Add a custom image preview style */
        #imagePreview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body class="h-full">
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8" id="log-form">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto" src="../icons/chat-round-like-svgrepo-com.svg" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign up for a new account</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" id="SignForm">
        <div>
          <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
          <div class="mt-2">
            <input id="username" name="username" type="text" autocomplete="username" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          </div>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <!-- Custom File Input -->
        <div class="flex justify-evenly items-center">
            <label for="image" class="custom-file-upload">Choose Image</label>
            <input type="file" id="image" name="image" accept="image/*">
            <img id="imagePreview" class="hidden">
        </div>

        <div class="flex w-full justify-center">
            <button type="submit" class="flex self-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        Already a member?
        <a href="./login.html" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Hurry and sign in</a>
      </p>
    </div>
  </div>
  <script src="/public/js/sign-up.js"></script>
  <script type="module">
      // GSAP animation for form entry
      gsap.from("#log-form", { 
          y: -200,   
          opacity: 0, 
          duration: 1.5,  
          ease: "power2.out" 
      });

      // Handle image preview
      document.getElementById('image').addEventListener('change', function(event) {
          const file = event.target.files[0];
          if (file) {
              const reader = new FileReader();
              reader.onload = function(e) {
                  const imgElement = document.getElementById('imagePreview');
                  imgElement.src = e.target.result;
                  imgElement.classList.remove('hidden');
              };
              reader.readAsDataURL(file);
          }
      });
  </script>
</body>
</html>
