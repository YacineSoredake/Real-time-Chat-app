<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { list-style-type: none; padding: 0; }
        #messages li { padding: 8px; margin: 5px; background: #f1f1f1; }
        #messageInput { width: 75%; }
        #sendButton { margin-left: 10px; }
        #callButton { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Simple Chat App with Calls</h1>
    <ul id="messages"></ul>
    <input id="messageInput" autocomplete="off" placeholder="Type your message..." />
    <button id="sendButton">Send</button>
    <button id="callButton">Call</button>

    <!-- Incoming call section -->
    <div id="incoming-call" style="display:none;">
        <p>Incoming call from <span id="caller-id"></span></p>
        <button id="answerBtn">Answer</button>
        <button id="declineBtn">Decline</button>
    </div>

    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/chat.js"></script>
</body>
</html>
